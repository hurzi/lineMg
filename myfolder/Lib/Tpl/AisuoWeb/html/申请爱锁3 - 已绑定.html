<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>爱锁</title>
    <meta content="爱锁" name="keywords" />
    <meta content="爱锁" name="description" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="apply-body">
 <div class="apply-tips">
     <h2>恭喜您！注册爱锁账号成功！</h2>
     <p>现在您可以绑定您想绑定的他(她)。</p>
 </div>
<div class="apply">
    <h2>请输入恋人的手机号</h2>
    <div class="hermobile"><input type="tel" placeholder="请输入恋人的手机号"></div>
    <dl><dt>温馨提醒：</dt><dd>48小时内您只能绑定一次，<br>请您仔细填写！</dd></dl>
</div>
<div class="btn"><a href="#" class="base-btn">确认锁定</a></div>
 <!-- 弹层 -->
 <div class="mask">
     <div class="maskbg"></div>
     <div class="maskdiv">
         <div class="masktitle">您填写的手机号</div>
         <div class="maskcontent">
             <div class="apply-conform">
                 <p>138 0151 8000</p>
                 <h2>已经绑定</h2>
             </div>
         </div>
         <div class="maskbtns"><a href="#" class="alone">取消</a></div>
     </div>
 </div>
</body>
</html>
